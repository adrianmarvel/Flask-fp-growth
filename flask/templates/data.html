<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='data.css')}}"/>
        <title>Data</title>
    </head>
    <body>
        <nav>
            <div class="logo">
                <h1>FP-Growth</h1>
            </div>
            <ul class="nav-links">
                <li class="selected"><a href="#">Home</a></li>
                <li><a href="#">Data</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
        <div class="content-wrapper">
            <div>
                <button type="button" class="modal-button">Upload Data</button>
            </div>
            <div class="modal-bg">
                <form class="modal-box" method="POST" action="http://127.0.0.1:5000/upload" enctype="multipart/form-data">
                  <p>Form Input</p>
                  <label for="File">File :</label>
                  <input type="file" id="inputFile" name="inputFile" accept=".csv">
                  <label for="sup">Minimum Support :</label>
                  <input type="number" id="support" name="support" min="1" max="100">
                  <label for="con">Minimum Confidence :</label>
                  <input type="text" id="confidence" name="confidence">
                    <div class="btn1">
                      <button type="submit" class="submit">Submit</button>
                      <button type="button" class="cancel">Cancel</button>
                    </div>
              </form>
            </div>
              <div>
               <table class="content-table">
                 <thead>
                   <tr>
                     <th>Number</th>
                     <th>File Name</th>
                     <th>Minimum Support</th>
                     <th>Minimum Confidence</th>
                     <th class="result">Result</th>
                     <th>Action</th>
                   </tr>
                 </thead>
                 {% for File in myFiles %}
                 <tbody>
                   <tr>
                     <td>{{File.id}}</td>
                     <td>{{File.name}}</td>
                     <td>{{File.sup}}</td>
                     <td>{{File.con}}</td>
                     <td>
                       <ol>
                          <li>{{File.result}}</li>
                       </ol>
                     </td>
                     <td>
                       <button type="proses">Edit</button>
                       <button type="button">Delete</button>
                      </td>
                   </tr>
                 </tbody>
                 {% endfor%}
               </table>
            </div>
        </div>
        <script src="{{url_for('static', filename='modal.js')}}"></script>
    </body>
</html>
